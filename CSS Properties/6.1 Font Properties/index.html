<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      .coral {
        color: coral;
      }
      .size {
        font-size: 2rem;
      }
      .weight {
        font-weight: 900;
      }
      .family {
        font-family: "Caveat", cursive;
      }
      .align {
        text-align: right;
      }
      html {
        font-size: 30px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p class="coral">Color</p>
    <p class="size">Font Size</p>
    <p class="weight">Font Weight</p>
    <p class="family">Font Family</p>
    <p class="align">Text Align</p>
  </body>
</html>
